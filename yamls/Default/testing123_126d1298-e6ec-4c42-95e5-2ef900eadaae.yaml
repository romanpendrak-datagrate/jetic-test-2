---
apiVersion: "camel.apache.org/v1"
kind: "Integration"
metadata:
  labels:
    jetic.io/deployment.uuid: "188a58e4-4429-4498-8c5c-ddf1e73cc9d6"
    jetic.io/integration.name: "testing123"
    jetic.io/integration.uuid: "126d1298-e6ec-4c42-95e5-2ef900eadaae"
    jetic.io/log.level: "INFO"
    jetic.io/data.analyzer: "true"
